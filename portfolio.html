<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin: 0;
            font-size: 36px;
        }

        nav {
            text-align: center;
            margin-top: 20px;
        }

        nav a {
            text-decoration: none;
            color: #333;
            margin: 10px;
            font-size: 18px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .project {
            margin-bottom: 20px;
        }

        .project img {
            max-width: 100%;
            height: auto;
        }

        .project h2 {
            font-size: 24px;
            margin: 10px 0;
        }

        .project p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Eshita Ojha</h1>
        <nav>
            <a href="#about">About</a>
            <a href="#portfolio">Portfolio</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    <div class="container" id="about">
        <h2>About Me</h2>
        <p>Hey ,a Tech enthusiast here!.</p>
    </div>
    <div class="container" id="portfolio">
        <h2>Portfolio</h2>
        <div class="project">
            <img src="project1.jpg" alt="Project 1">
            <h2>Project 1</h2>
            <p>Description of project 1 goes here.</p>
        </div>
        <div class="project">
            <img src="project2.jpg" alt="Project 2">
            <h2>Project 2</h2>
            <p>Description of project 2 goes here.</p>
        </div>
        <!-- Add more projects as needed -->
    </div>
    <div class="container" id="contact">
        <h2>Contact</h2>
        <p>Email:eshitaojha04@gmail.com</p>
    </div>
</body>
</html>
